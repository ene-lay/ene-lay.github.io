<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enelay's Retro San Francisco Adventure</title>
    <style>
        body {
            background: url('/DALLÂ·E%202024-08-21%2022.21.53%20-%20A%20retro%2C%20vintage%20style%20background%20art%20depicting%20iconic%20sights%20of%20San%20Francisco.%20The%20scene%20should%20include%20the%20Golden%20Gate%20Bridge%2C%20classic%20Victorian%20hou.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Press Start 2P', cursive; /* Retro arcade font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            color: white; /* Default font color, will be randomized */
        }

        #countdown {
            font-size: 3rem;
            display: none;
        }

        canvas {
            display: none;
            background-color: rgba(34, 34, 34, 0.8);
            border: 4px solid limegreen;
        }

        #welcome {
            display: none;
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        .matrix span {
            color: limegreen;
            font-size: 20px;
            white-space: nowrap;
            display: inline-block;
            animation: drop 5s linear infinite;
        }

        @keyframes drop {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <div id="countdown">3</div>
    <canvas id="pongCanvas" width="600" height="400"></canvas>
    <div id="welcome">Welcome to Enelay</div>
    <div class="matrix" id="matrix"></div>

    <script>
        // Randomize font color
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F7FF33', '#FF33A8'];
        document.body.style.color = colors[Math.floor(Math.random() * colors.length)];

        // Countdown logic remains unchanged
        // ...

        function createMatrixEffect() {
            const matrixContainer = document.getElementById('matrix');
            matrixContainer.style.display = 'block';

            const columns = Math.floor(window.innerWidth / 20);
            for (let i = 0; i < columns; i++) {
                const span = document.createElement('span');
                span.textContent = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 36)];
                span.style.left = `${i * 20}px`;
                span.style.animationDelay = `${Math.random() * 5}s`;
                matrixContainer.appendChild(span);
            }
        }
    </script>
</body>
</html>
