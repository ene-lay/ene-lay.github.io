<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enelay's Retro San Francisco Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: url('/sfback.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        #countdown {
            font-size: 3rem;
            display: none;
        }

        canvas {
            display: none;
            background-color: rgba(34, 34, 34, 0.8);
            border: 4px solid limegreen;
            max-width: 100%;
            height: auto;
        }

        #welcome {
            display: none;
            font-size: 2.5rem;
            margin-top: 20px;
            padding: 10px;
        }

        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .fog span {
            position: absolute;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
            animation: fog 30s linear infinite;
            opacity: 0.6;
        }

        @keyframes fog {
            0% {
                transform: translateX(-100vw) translateY(20px) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(100vw) translateY(-20px) scale(2);
                opacity: 0;
            }
        }

        /* Responsive styling for mobile screens */
        @media (max-width: 768px) {
            #countdown {
                font-size: 2rem;
            }

            #welcome {
                font-size: 2rem;
            }

            .fog span {
                width: 200px;
                height: 150px;
                filter: blur(40px);
            }
        }

        @media (max-width: 480px) {
            #countdown {
                font-size: 1.5rem;
            }

            #welcome {
                font-size: 1.5rem;
            }

            .fog span {
                width: 150px;
                height: 100px;
                filter: blur(30px);
            }
        }
    </style>
</head>
<body>
    <div id="countdown">3</div>
    <canvas id="pongCanvas" width="600" height="400"></canvas>
    <div id="welcome">Welcome to Enelay</div>
    <div class="fog" id="fog"></div>

    <script>
        // Randomize font color
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F7FF33', '#FF33A8'];
        document.body.style.color = colors[Math.floor(Math.random() * colors.length)];

        // Countdown logic
        let countdownValue = 3;
        const countdownElement = document.getElementById('countdown');
        countdownElement.style.display = 'block';

        const startCountdown = setInterval(() => {
            countdownValue--;
            countdownElement.textContent = countdownValue;
            if (countdownValue === 0) {
                clearInterval(startCountdown);
                countdownElement.style.display = 'none';
                document.getElementById('pongCanvas').style.display = 'block';
                startGame();
            }
        }, 1000);

        let returns = 0;
        const maxReturns = 3;
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const paddleWidth = 10, paddleHeight = 75;
        const player = { x: 10, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
        const ai = { x: canvas.width - paddleWidth - 10, y: canvas.height / 2 - paddleHeight / 2 };
        const ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 3, dy: 3, radius: 7 };

        // Randomize colors for paddles and ball
        const randomColor = () => colors[Math.floor(Math.random() * colors.length)];

        function drawPaddle(x, y) {
            ctx.fillStyle = randomColor();
            ctx.fillRect(x, y, paddleWidth, paddleHeight);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = randomColor();
            ctx.fill();
            ctx.closePath();
        }

        function movePlayer() {
            player.y += player.dy;
            if (player.y < 0) player.y = 0;
            if (player.y + paddleHeight > canvas.height) player.y = canvas.height - paddleHeight;
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Player paddle collision
            if (ball.x - ball.radius < player.x + paddleWidth &&
                ball.y > player.y && ball.y < player.y + paddleHeight) {
                ball.dx *= -1;
                returns++;
                if (returns >= maxReturns) {
                    revealWelcomeMessage();
                }
            }

            // AI paddle collision
            if (ball.x + ball.radius > ai.x &&
                ball.y > ai.y && ball.y < ai.y + paddleHeight) {
                ball.dx *= -1;
            }

            // Reset ball when it hits left or right wall
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx *= -1;
        }

        function moveAI() {
            ai.y += (ball.y - (ai.y + paddleHeight / 2)) * 0.1;
        }

        function revealWelcomeMessage() {
            canvas.style.display = 'none';
            document.getElementById('welcome').style.display = 'block';
            createFogEffect();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(player.x, player.y);
            drawPaddle(ai.x, ai.y);
            drawBall();
            movePlayer();
            moveAI();
            moveBall();

            if (returns < maxReturns) {
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp') player.dy = -5;
                if (e.key === 'ArrowDown') player.dy = 5;
            });

            document.addEventListener('keyup', () => player.dy = 0);

            gameLoop();
        }

        function createFogEffect() {
            const fogContainer = document.getElementById('fog');
            fogContainer.style.display = 'block';

            for (let i = 0; i < 15; i++) {
                const span = document.createElement('span');
                span.style.left = `${Math.random() * 100}vw`;
                span.style.animationDuration = `${Math.random() * 20 + 10}s`;
                fogContainer.appendChild(span);
            }
        }
    </script>
</body>
</html>
