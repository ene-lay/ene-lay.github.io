<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Enelay</title>
    <style>
        /* Step 1: Initial white screen with the button */
        #initial-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2; /* Ensure it stays on top until clicked */
        }

        #enter-button {
            width: 250px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px solid black;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 5px 5px #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }

        #enter-button:hover {
            transform: scale(1.05);
        }

        /* Step 2: Main content that appears after clicking the button */
        #main-content {
            display: none;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: url('/sfback.png') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1; /* Below the initial screen by default */
        }

        #welcome-text {
            font-size: 2.5rem;
            color: white;
            animation: floatText 10s linear infinite;
            white-space: nowrap;
        }

        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .fog span {
            position: absolute;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
            animation: fogMove 30s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatText {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fogMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 768px) {
            #welcome-text {
                font-size: 2rem;
            }

            .fog span {
                width: 200px;
                height: 150px;
                filter: blur(40px);
            }
        }

        @media (max-width: 480px) {
            #welcome-text {
                font-size: 1.5rem;
            }

            .fog span {
                width: 150px;
                height: 100px;
                filter: blur(30px);
            }
        }
    </style>
</head>
<body>
    <!-- Step 1: Initial screen with the button -->
    <div id="initial-screen">
        <div id="enter-button">Click to Enter</div>
    </div>

    <!-- Step 2: Main content that appears after clicking the button -->
    <div id="main-content">
        <div id="welcome-text">WELCOME TO ENELAY</div>
        <div class="fog" id="fog"></div>
    </div>

    <div style="position: absolute; top: 20px; right: 20px; z-index: 3;">
        <a href="/blog/" style="font-family: 'RetroFont', sans-serif; background: #000; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-size: 1.2em;">Blog</a>
    </div>
    
      

    <script>
        // Step 1: Handle the click event to transition to the main content
        document.getElementById('enter-button').addEventListener('click', function() {
            document.getElementById('initial-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            createFogEffect();
        });

        // Step 2: Create the fog effect when the main content is displayed
        function createFogEffect() {
            const fogContainer = document.getElementById('fog');
            for (let i = 0; i < 15; i++) {
                const span = document.createElement('span');
                span.style.left = `${Math.random() * 100}vw`;
                span.style.top = `${Math.random() * 100}vh`;
                span.style.animationDuration = `${Math.random() * 20 + 10}s`;
                fogContainer.appendChild(span);
            }
        }
    </script>
</body>
</html>
