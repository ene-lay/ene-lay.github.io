<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - Enelay</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        canvas {
            background-color: #222;
            border: 4px solid limegreen;
        }
        #welcome {
            display: none;
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="600" height="400"></canvas>
    <div id="welcome">Welcome to Enelay</div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        let playerScore = 0;
        const paddleWidth = 10, paddleHeight = 75;
        const player = { x: 10, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
        const ai = { x: canvas.width - paddleWidth - 10, y: canvas.height / 2 - paddleHeight / 2 };
        const ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 3, dy: 3, radius: 7 };

        function drawPaddle(x, y) {
            ctx.fillStyle = 'limegreen';
            ctx.fillRect(x, y, paddleWidth, paddleHeight);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'limegreen';
            ctx.fill();
            ctx.closePath();
        }

        function movePlayer() {
            player.y += player.dy;
            if (player.y < 0) player.y = 0;
            if (player.y + paddleHeight > canvas.height) player.y = canvas.height - paddleHeight;
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Player paddle collision
            if (ball.x - ball.radius < player.x + paddleWidth &&
                ball.y > player.y && ball.y < player.y + paddleHeight) {
                ball.dx *= -1;
            }

            // AI paddle collision
            if (ball.x + ball.radius > ai.x &&
                ball.y > ai.y && ball.y < ai.y + paddleHeight) {
                ball.dx *= -1;
            }

            // Left wall (AI scores)
            if (ball.x - ball.radius < 0) {
                resetBall();
            }

            // Right wall (Player scores)
            if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                resetBall();
                if (playerScore >= 3) {
                    revealWelcomeMessage();
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx *= -1;
        }

        function moveAI() {
            ai.y += (ball.y - (ai.y + paddleHeight / 2)) * 0.1;
        }

        function revealWelcomeMessage() {
            document.getElementById('welcome').style.display = 'block';
            cancelAnimationFrame(animationFrame);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(player.x, player.y);
            drawPaddle(ai.x, ai.y);
            drawBall();
            movePlayer();
            moveAI();
            moveBall();

            animationFrame = requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') player.dy = -5;
            if (e.key === 'ArrowDown') player.dy = 5;
        });

        document.addEventListener('keyup', () => player.dy = 0);

        let animationFrame = requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
